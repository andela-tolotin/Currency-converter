<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1">
<meta name="theme-color" content="#3E82F7">
<title>Currency Converter</title>
<link rel="manifest" href="/manifest.json">
<link rel="stylesheet" type="text/css" href="css/styles.css">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>

<header>

    <h1>Currency Converter</h1>

</header>

<main>
    <p class="online-status">Oh hey. You are <span class="connectivity-status">online</span>.</p>
    <table id="converter-wrapper" class="table table table-bordered">
        <tr>
            <td class="equal-width">
                <select id="country1" class="form-control">
                    <option></option>
                </select>
            </td>
            <td class="equal-width">
                <select id="country2" class="form-control">
                    <option></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" class="form-control" id="amount" placeholder="Amount to convert">
            </td>
            <td>
                <input type="text" class="form-control" id="converted-amount" disabled>
            </td>
        </tr>
        <tr colspan="2">
            <td>
                <button class="btn btn-primary convert-now" id="convert-now">Convert</button>
            </td>
        </tr>
    </table>

</main>

<script>
if ('serviceWorker' in navigator) {
    window.addEventListener('load', () =>
        navigator.serviceWorker.register('serviceWorker.js')
    );
}

window.addEventListener('online', function () {
    document.querySelector('.connectivity-status').innerText = 'online';
})

window.addEventListener('offline', function () {
    document.querySelector('.connectivity-status').innerText = 'offline';
});

</script>

</body>
</html>
